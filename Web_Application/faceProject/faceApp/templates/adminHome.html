<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% if message %}
    <script> alert('{{message}}');</script>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="{% static 'css/styles.css' %}" >
    <!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<!--===============================================================================================-->

</head>
<body class="container my-2" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="collapse navbar-collapse d-flex px-4 " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <div class="dropdown">
              <button class="dropbtn"><a href="{% url 'adminHomePage' %}">Employee</a></button>
              <div class="dropdown-content">
                <a href="{% url 'signUpView' %}">Add Employee</a>
                <a href="{% url 'editEmployee' %}">Edit Employee</a>
                <a href="{% url 'displayAllEmployees' %}">Display All</a>
              </div>
           </div>
            <div class="dropdown">
              <button class="dropbtn"><a href="{% url 'adminHomePage' %}">Worker</a></button>
              <div class="dropdown-content">
                <a href="{% url 'addWorkerByAdmin' %}">Add Worker</a>
                <a href="{% url 'editWorkerByAdmin' %}">Edit Worker</a>
                <a href="{% url 'displayWorkerListByAdmin' %}">Display All</a>
              </div>
           </div>
          <div class="dropdown">
              <button class="dropbtn"><a href="{% url 'adminHomePage' %}">Fraud Person</a></button>
              <div class="dropdown-content">
                <a href="{% url 'addFraudDataByAdmin' %}">Add Fraud Person</a>
                <a href="{% url 'displayFraudPersonListByAdmin' %}">Display All</a>
              </div>
           </div>
            <div class="dropdown">
              <button class="dropbtn"><a href="{% url 'logOutAdmin' %}">LogOut</a></button>
              <div class="dropdown-content">

              </div>
           </div>
        </ul>
      </div>
    </nav>
    <div id="imageWrapper" style="background-image: url({% static 'images/bg1.jpg' %});">
		<header>
			<h1>Admin Panel</h1>
		</header>
        <div class="login100-pic js-tilt" style=" margin: 0 auto;"  data-tilt>
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
        </div>
    </div>
    {% if url %}
    <p>Uploaded File: <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}
</body>

    <!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</html>
